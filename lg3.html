	<div class="container">
		<div class="screen">
			<div class="screen__content">
				<form class="login">
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" id="user" class="login__input" placeholder="Username">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" id="pass" class="login__input" placeholder="Password">
					</div>
                    <div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="email" id="email" class="login__input" placeholder="Email">
					</div>
                    <div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" id="name" class="login__input" placeholder="Name">
					</div>
					<button class="button login__submit" id="btn_login">
						<span class="button__text">Signup Now</span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>				
				</form>
				<div class="social-login">
					<h3>Signup via</h3>
					<div class="social-icons">
						<a href="https://www.instagram.com/" class="social-login__icon fab fa-instagram"></a>
						<a href="https://www.facebook.com/" class="social-login__icon fab fa-facebook"></a>
						<a href="https://twitter.com/" class="social-login__icon fab fa-twitter"></a>
					</div>
					<a class="Privacy">Privacy Policy/Terms of Service</a>
				</div>
			</div>
			<div class="screen__background">
				<span class="screen__background__shape screen__background__shape4"></span>
				<span class="screen__background__shape screen__background__shape3"></span>		
				<span class="screen__background__shape screen__background__shape2"></span>
				<span class="screen__background__shape screen__background__shape1"></span>
			</div>		
		</div>
	</div>

	<script>
		let button1 = document.getElementById("btn_login");
	
		button1.addEventListener("click", function(){
	  let username = document.getElementById("user").value.trim();
	  let pass = document.getElementById("pass").value.trim();
	  let email = document.getElementById("email").value.trim();
	  let name = document.getElementById("name").value.trim();
	  console.log("button clicked");
	  if(username === "" || pass === "" || email == "" || name == ""){
		alert("Please fill the input boxes.");
	  }
	  else{
		alert("Welcome ✨✨");
	  }
	});
	</script>
